
<!--users can get all the coupons that they purchased fron specific price and lower -->
<div class="price-c">
<span style="font-family: Georgia, 'Times New Roman', Times, serif;font-size: 15px;">PRICE:</span>
<br><br><input type="number" name="price" [(ngModel)]="thePrice"  class="form-control" style="width: 200px;">&nbsp;
<br>&nbsp;<button (click)=" bringCouponsByPrice()">GET COUPONS</button>
</div>


<div class="grid-container">


  <div class="item" *ngFor="let coupon of coupons; index as i">
<img src={{coupon.image}} alt="" />
<h4> {{ coupon.title }} | price: {{ coupon.price }}</h4>
<h6> coupon id: {{coupon.id }}</h6>
<h5>START DATE: {{ coupon.start_date }} | END DATE: {{ coupon.end_date }}</h5>
<h5>AMOUNT LEFT: {{ coupon.amount }} | COUPON TYPE: {{ coupon.type }}</h5>
<h5>DETAILS: {{ coupon.massage }} </h5>


</div>
</div>
