
<hr>
<table style="margin-left: 10px" class="table table-striped table-bordered">
  <tr>
    <th>
      ID
    </th>
    <th>
        NAME
    </th>
    <th>
          PASSWORD
    </th>          
   
    <th>
      <button (click)="deleteCustomer(i)">X</button>
    </th>
  </tr>
  
  <tr *ngFor="let cust of customers; let i = index">
    <td>{{cust.id}}</td>
    <td>{{cust.name}}</td>
    <td>{{cust.password}}</td>
  
    <td><button (click)="deleteCustomer(i)">X</button></td>
  </tr>
</table>
