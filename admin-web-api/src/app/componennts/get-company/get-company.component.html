<!--the get company componnent is used to upade the company to -->
<h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> GET COMPANY</h2>
<div style="width: 200px;">
<label for="inputEmail4">&nbsp;&nbsp;ID:  &nbsp;</label> 
<input type="number" class="form-control" placeholder="insert company id" name="compId" [(ngModel)]="theId">&nbsp;
<br>&nbsp;&nbsp;<button (click)="getCompany()">GET COMPANY</button>
</div>
<hr>
<table style="margin-left: 10px" class="table table-striped table-bordered"*ngIf="companyAdd">
  <tr><th>
      ID
    </th>
    <th>
        NAME
    </th>
    <th>
          PASSWORD
    </th>          
    <th>
      EMAIL
    </th>
    <tr >
      <td>{{companyAdd.id}}</td>
      <td>{{companyAdd.name}}</td>
      <td>{{companyAdd.password}}</td>
      <td>{{companyAdd.email}}</td>
    </tr>    
  </table>

  <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> UPDATE COMPANY</h2>
  <label for="inputEmail4">&nbsp;&nbsp;UPDATE PASSWORD: &nbsp;</label> 
  <div style="width: 200px;">
  &nbsp;  <input type="text" class="form-control" placeholder="insert password" name="updatePass" [(ngModel)]="updatedPassword"><br>
  &nbsp;&nbsp;<button (click)="changePassword()" >CHANGE PASSWORD</button>
  <br><br>
  <label for="inputEmail4">&nbsp;&nbsp;UPDATE EMAIL:  &nbsp;</label> 
  &nbsp; <input type="text" name="updateemail" class="form-control" placeholder="insert new email" [(ngModel)]="updatedemail"><br>
  &nbsp;&nbsp; <button (click)="changeEmail()" >CHANGE EMAIL</button>
</div>
